<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Moderno</title>

</head>
<body>

    <div class="container" id="container">
        <!-- Mensagens de erro e sucesso -->
        <div id="error-message" style="display: none; position: fixed; top: 20px; right: 20px; background: #ff4444; color: white; padding: 15px 20px; border-radius: 8px; z-index: 10000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: background 0.3s ease;">
            <span id="error-text"></span>
            <button onclick="document.getElementById('error-message').style.display='none'" style="background: none; border: none; color: white; margin-left: 15px; cursor: pointer; font-size: 18px;">&times;</button>
        </div>
        
        <div class="form-container sign-up">
            <form action="assets/php/cadastrar.php" method="POST">
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email para se registrar</span>
                <input type="text" name="nome" placeholder="Nome Completo" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required minlength="6">
                <button>Criar Conta</button>
            </form>
        </div>
          <div class="form-container sign-in">
            <form action="assets/php/login.php" method="POST">
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu email para entrar</span>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required minlength="6">
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem Vindo de Volta!</h1>
                    <p>Para se manter conectado conosco, por favor, faça o login com suas informações pessoais</p>
                    <button class="hidden" id="login">Entrar</button>

                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Seja Bem Vindo!</h1>
                    <p>registre-se e comece a usar nossos serviços</p>
                    <button class="hidden" id="register">Criar Conta</button>
                    
                </div>
            </div>
        </div>


    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
